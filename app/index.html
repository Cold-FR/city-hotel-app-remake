<!DOCTYPE html>
<html lang="fr">

<head>
    <title>HabboCity</title>
    <link rel="stylesheet" href="./assets/style/app.css" type="text/css">
    <link rel="stylesheet" href="./assets/style/updater.css" type="text/css">
    <link rel="stylesheet" href="./assets/style/buttons.css" type="text/css">
    <meta charset="UTF-8">
</head>

<body>
<iframe src="https://www.habbocity.me/profil"></iframe>

<div id="updater">
    <div class="body">
        <div id="connexion">
            Connexion en cours
        </div>
        <div id="progression">
            ...
        </div>
        <div class="duck"></div>
        <div class="loader"></div>
    </div>
    <div class="logo"></div>
    <div id="version">...</div>
</div>


<div id="buttons" class="opened">
    <div id="close">
        <div id="close-button"></div>
    </div>
    <div id="cache" class="button">
        <div class="icon cache"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Vider le cache
        </div>
    </div>
    <div id="zoomOut" class="button">
        <div class="icon out"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Zoom -1%
        </div>
    </div>
    <div id="zoomReset" class="button">
        <div class="icon reset"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            RÃ©initialiser le Zoom
        </div>
    </div>
    <div id="zoomIn" class="button">
        <div class="icon in"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Zoom +1%
        </div>
    </div>
    <div id="reload" class="button">
        <div class="icon reload"></div>
        <div class="tooltip">
            Recharger la page
        </div>
    </div>
    <div id="notif" class="button">
        <div id="notif-btn" class="icon all"></div>
        <div id="notif-txt" class="tooltip">
            Toutes les notifications
        </div>
    </div>
</div>

<script src="assets/js/index.js" type="text/javascript"></script>
</body>

</html>
