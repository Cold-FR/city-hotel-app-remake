<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style/buttons.css" type="text/css">
</head>
<body>
<div class="buttons">
    <div id="close">
        <div id="close-button" style="transform: scaleX(-1);"></div>
    </div>
    <!--
<div id="screen" class="button">
    <div class="icon screen"></div>
    <div class="tooltip">
        <div class="arrow"></div>
        Plein écran
    </div>
</div>
-->
    <div id="cache" class="button">
        <div class="icon cache"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Vider le cache
        </div>
    </div>
    <div id="zoomOut" class="button">
        <div class="icon out"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Zoom -1%
        </div>
    </div>
    <div id="zoomReset" class="button">
        <div class="icon reset"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Réinitialiser le Zoom
        </div>
    </div>
    <div id="zoomIn" class="button">
        <div class="icon in"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Zoom +1%
        </div>
    </div>
    <div id="reload" class="button">
        <div class="icon reload"></div>
        <div class="tooltip">
            Recharger la page
        </div>
    </div>
    <div id="notif" class="button">
        <div id="notif-btn" class="icon all"></div>
        <div id="notif-txt" class="tooltip">
            Toutes les notifications
        </div>
    </div>
</div>
</body>
</html>
