<!DOCTYPE html>
<html lang="fr">

<head>
    <title>HabboCity</title>
    <link rel="stylesheet" href="./assets/style/app.css" type="text/css">
    <link rel="stylesheet" href="./assets/style/buttons.css" type="text/css">
    <meta charset="UTF-8">
</head>

<body>
<div id="buttons" class="opened">
    <div id="close">
        <div id="close-button"></div>
    </div>
    <div id="cache" class="button">
        <div class="icon cache"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Vider le cache
        </div>
    </div>
    <div id="reload" class="button">
        <div class="icon reload"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Recharger la page (F5)
        </div>
    </div>
    <div id="fullscreen" class="button">
        <div class="icon screen"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Plein écran (F11)
        </div>
    </div>
    <div id="discord" class="button">
        <div class="icon discord"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Rejoindre le Discord
        </div>
    </div>
    <div id="zoomIn" class="button">
        <div class="icon in"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Zoom +1% (CTRL + Molette haut)
        </div>
    </div>
    <div id="zoomReset" class="button">
        <div class="icon reset"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Réinitialiser le Zoom (CTRL + =)
        </div>
    </div>
    <div id="zoomOut" class="button">
        <div class="icon out"></div>
        <div class="tooltip">
            <div class="arrow"></div>
            Zoom -1% (CTRL + Molette bas)
        </div>
    </div>
</div>

<script type="text/javascript" src="./assets/js/overlay.js"></script>
</body>
</html>
